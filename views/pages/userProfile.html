


<div class="four wide column">
              <div class="ui card">
                <div class="image">
                  <img src=<%= user.image %>>
                </div>
                <div class="content">
                  <a class="header"><%= user.name.first %> <%= user.name.last %></a>
                  <div class="meta">
                      <span class="date">Email: <%= user.email %></span>
                  </div>
                  <div class="description">
                      <%= user.description %>
                  </div>
                </div>
                <div class="extra content">
                  <a>
                      <i class="user icon"></i>
                      <%= user.connections %> Connections
                  </a>
                </div>
              </div>
            </div>
