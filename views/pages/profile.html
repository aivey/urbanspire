<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <title></title>

	<link href="/semantic/semantic.min.css" rel="stylesheet">
	<link href="/semantic/semantic.css" rel="stylesheet">
	<link href="/css/tmp.css" rel="stylesheet">

	<script src="/semantic/semantic.min.js"></script> 
	<script src="/semantic/semantic.js"></script> 

  <script>
    $( document ).ready(function() {
        $('.menu .item').tab();
    });
  </script>
</head>

<body>

  <div 
  <div class="ui segment">
      <a class = "ui left aligned header" id = "logo" href = "/home">UrbanSpire</a>
    <div class="ui right middle floated medium buttons learnteach">
      <a href = "learn" class="ui button">Learn</a>
        <div class="or"></div>
        <a href = "teach" class="ui active button">Teach</a>
    </div>
    <a href = "profile">
      <button class="ui black basic button user_account">
        <i class="user icon"></i>
        Matthew
      </button> 
    </a>   
  </div>

  <div class="ui grid" style="padding-top: 1cm;">
    <div class="two wide column"></div>
      <div id="profile"></div>

      <div class="eight wide column">
        <div class="ui top attached tabular menu">
          <a class="item active" data-tab="first">Upcoming Learnings</a>
          <a class="item" data-tab="second">Upcoming Teachings</a>
          <a class="item" data-tab="third">Classes Taken</a>
          <a class="item" data-tab="fourth">Classes Taught</a>
        </div>
        <div id="learningTab"></div>
        <div id="teachingTab">
          <div class="ui bottom attached tab segment" data-tab="second">
              None for now. <a href="/teach">Create a class to teach!</a>
          </div>
        </div>
        <div id="pastClasses">
          <div class="ui bottom attached tab segment" data-tab="third">
            <div class="ui three column grid">
              <div class="column">
                  <div class="ui fluid card">
                      <div class="image class_reviewable">
                        <img src="/images/italianpainting.jpg">
                        <a class="ui button review_button" href="/review">Click to write review</a>
                      </div>
                      <div class="content">
                        <a class="header">Italian Painting</a>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div id="taughtTab">
          <div class="ui bottom attached tab segment" data-tab="fourth">
              None.
          </div>
        </div>
      </div>
      <div class="two wide column"></div>
  </div>  

  <script type="text/javascript" src="js/profile-view.js"></script>
  <script type="text/x-handlebars-template" id="profileinfo-template">
    <div class="four wide column">
      <div class="ui card">
        <div class="image">
          <img src="{ profile.image }">
        </div>
        <div class="content">
          <a class="header">{ profile.name.first } { profile.name.last }</a>
          <div class="meta">
              <span class="date">Email: { profile.email }</span>
          </div>
          <div class="description">
              { profile.description }
          </div>
        </div>
        <div class="extra content">
          <a>
              <i class="user icon"></i>
              { profile.connections } Connections
          </a>
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars-template" id="upcomingclasses-template">
    <div class="ui bottom attached tab segment active" data-tab="first">
      {{#if hasClassesThisWeek }}
        <h3 class="ui block header">This Week</h3>
      {{/if}}
      <div class="ui cards"></div>

      {{#each classes}}

      {{else}}
        <h3 class="ui block header">You have no upcoming classes. Get to the <a href="/learn">learn page</a> to explore.</h3>  
      {{/each}}
      <div class="ui three column grid">
        <div class="column">
          <div class="ui fluid card">
              <div class="image">
                <img src="/images/turkish_dance.png">
              </div>
              <div class="content">
                <a class="header" href="classes">Turkish Belly Dance</a>
              </div>
          </div>
        </div>
        <div class="column">
          <div class="ui fluid card">
              <div class="image">
                <img src="/images/japan.png">
              </div>
              <div class="content">
                <a class="header">Japanese Dance</a>
              </div>
          </div>
        </div>
        <div class="column">
          <div class="ui fluid card">
              <div class="image">
                <img src="/images/greekfood.png">
              </div>
              <div class="content">
                <a class="header">Greek Cooking</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </script>
</body>

</html>
